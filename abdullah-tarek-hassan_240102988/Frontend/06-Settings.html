<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalTrack - Settings</title>
    <link rel="stylesheet" href="01-Main.css">
    <link rel="icon" href="pics/YellowHeart.png">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-group {
            margin-bottom: 25px;
        }

        .settings-group h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-save {
            background: #7494ec;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-save:hover {
            background: #2047b1;
        }
    </style>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar">
        <div class="nav-container">
            <a href="01-Main.html" class="logo">
                <img src="pics/YellowHeart.png" alt="Yellow Heart Logo">
                VitalTrack
            </a>
            <ul class="nav-links">
                <li><a href="01-Main.html">Home</a></li>
                <li><a href="03-Dashboard.html">Dashboard</a></li>
                <li><a href="05-Profile.html">Profile</a></li>
                <li><a href="04-FAQ.html">FAQ</a></li>
                <li><a href="07-Contact.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn btn-login" onclick="window.location.href='02-login.html'">Logout</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Account <span class="highlight">Settings</span></h1>
    </div>

    <div class="settings-container">
        <form>
            <div class="settings-group">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" value="User Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="user@example.com">
                </div>
            </div>

            <div class="settings-group">
                <h3>Change Password</h3>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" placeholder="Enter new password">
                </div>
            </div>

            <button type="button" class="btn-save" onclick="alert('Settings Saved!')">Save Changes</button>
        </form>
    </div>

    <!--Footer-->
    <footer class="footer">
        <p>&copy; 2024 VitalTrack. All rights reserved.</p>
        <div class="footer-links">
            <a href="04-FAQ.html">FAQ</a>
            <a href="07-Contact.html">Contact Us</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>

</html>
